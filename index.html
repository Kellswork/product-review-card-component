<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<!-- min-width 600px -->

<body>
  <main>
    <div class="product-card">
      <div class="product-card__image-container">
        <picture>
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 37.5rem)" />
          <img src="/images/image-product-mobile.jpg" alt="product card image" class="product-card__image" />
        </picture>

      </div>
      <div class="product-card__text-container">
        <hgroup class="product-card__title-group">
          <p class="product-card__ribbon">Perfume</p>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-card__prices">
          <span class="product-card__price">$149.99 </span>
          <s>$169.99 </s>
        </p>
        <buton type="button" class="product-card__btn">
          <img src="/images/icon-cart.svg" alt="" />
          <span>Add to Cart</span>
        </buton>
      </div>
    </div>

  </main>


  <Footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </Footer>
</body>

</html>
